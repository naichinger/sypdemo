apiVersion: apps/v1
kind: Deployment
metadata:
  name: cars
  namespace: student-n-aichinger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cars
  template:
    metadata:
      labels:
        app: cars
    spec:
      containers:
        - name: cars
          image: gcr.io/kubernetes-e2e-test-images/echoserver:2.1
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: cars-svc
  namespace: student-n-aichinger
spec:
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: cars
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cars-ingress
  namespace: student-n-aichinger
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: student.cloud.htl-leonding.ac.at
      http:
        paths:
          - path: /n.aichinger/cars(.*)$
            pathType: Prefix
            backend:
              service:
                name: cars-svc
                port:
                  number: 80
